<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Rutas de Clientes</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Gestor de Rutas de Clientes</h1>
  
  <!-- Selector de ruta activa -->
  <label for="route-select">Ruta activa:</label>
  <select id="route-select">
    <option value="Ruta 1">Ruta 1</option>
    <option value="Ruta 2">Ruta 2</option>
    <option value="Ruta 3">Ruta 3</option>
    <option value="Ruta 4">Ruta 4</option>
    <option value="Ruta 5">Ruta 5</option>
    <option value="Clientes que llaman">Clientes que llaman</option>
  </select>

  <!-- Lista de clientes de la ruta activa -->
  <ul id="client-list">
    <!-- Ítems generados dinámicamente -->
  </ul>

  <!-- Sección para añadir nuevo cliente -->
  <div class="add-section">
    <input type="text" id="new-client" list="all-clients" placeholder="Nuevo cliente..." />
    <datalist id="all-clients"><!-- Opciones generadas por JS --></datalist>
    <button id="add-btn" type="button">Añadir</button>
  </div>

  <!-- Botón para resetear la ruta del día -->
  <button id="reset-btn" type="button">Resetear Día</button>

  <script src="js/app.js"></script>
</body>
</html>
